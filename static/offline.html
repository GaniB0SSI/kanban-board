<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - Kanban Board</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f4f6;color:#111827 }
      .card{background:white;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);max-width:560px;text-align:center}
      h1{margin:0 0 8px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Your Kanban Board is available offline. Any changes made while offline will be saved locally and synced when you're back online.</p>
      <p>If something looks wrong, try reloading or opening the app again after reconnecting.</p>
    </div>
  </body>
</html>
